<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jqwidgets</title>
<base href="/">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">

<!-- Styles -->
<link rel="stylesheet"
	href="http://www.jqwidgets.com/public/jqwidgets/styles/jqx.base.css"
	type="text/css" />
<!-- jQWidgets -->
<script src="http://www.jqwidgets.com/public/jqwidgets/jqxcore.js"></script>

<body>

	<jqxBarGauge [width]="600" [height]="600" [colorScheme]="'scheme02'"
